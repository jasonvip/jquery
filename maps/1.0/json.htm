<html>
	<head>
		<title>JQuery Maps - Map</title>
		<style type="text/css">
			*{margin:0;padding:0;}
		</style>		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.gmap.1.0.js"></script>	
		<script type="text/javascript">
			$(document).ready(function(){			
				$('#map').gmap({
					center:new google.maps.LatLng(51.50067,-0.12562),
				});
				
				$('#map').gmap('load',{
					url:'locations.json'
				});
			});
		</script>	
	</head>
	<body>
		<div id="map" style="width:100%;height:100%"></div>
	</body>
</html>
