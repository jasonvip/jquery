<html>
	<head>
		<title>JQuery Boxes</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/layout.css"/>
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.box.1.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#box1').box();
			});
		</script>
	</head>
	<body>
		<div id="box1" class="box">			
			<h2><a href="http://www.bbc.co.uk" target="_blank">London Skyline</a></h2>
			<h3><a href="http://www.bbc.co.uk" target="_blank">Nightime</a></h3>
			<a href="http://www.visitlondon.com/" target="_blank"><img src="img/test.jpg"/></a>
			<p><span>A visit to London is always an exciting adventure...</span></p>
		</div>			
	</body>
</html>
